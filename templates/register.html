{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('register_user') }}" method="POST">
	<dl>
		<dt>Username:
		<dd><input type="text" size="20" name="username">
		<dt>Password:
		<dd><input type="password" name="password">
		<dt>Confirm password
		<dd><input type="password" name="password_confirm">
		<dd><input type="submit" value="Register">
	</dl>
</form>
{% endblock %}
